<div class="container" style="margin-top: 40px;
margin-right: 20px;
height: 990px;
width: 1125px;
margin-left: 91px;background-color: #3071a9;
    color: white;">

  <br>
  <div style="
    background-color: #3071a9;
    color: white;">
    <select name="companies" id="companies" [(ngModel)]="company" (click)="choose()"
      style="margin-left: 75px;height:35px;width:175px">
      <option value="ASHOKLEY">ASHOKLEY</option>
      <option value="CIPLA">CIPLA</option>
      <option value="EICHERMOT">EICHERMOT</option>
      <option value="RELIANCE">RELIANCE</option>
      <option value="TATASTEEL">TATASTEEL</option>
    </select>
    <h3 style="margin-left: 75px;">CHART</h3>
    <div class="bar" style="margin-left: 75px;height:30px;background-color:#3071a9">
      <div class="ul1" style="text-align:center;background-color:#3071a9">
        <div class="btn1 li1">
          <button>1D
          </button>
        </div>
        <div class="btn1 li1">
          <button>1W
          </button>
        </div>
        <div class="btn1 li1">
          <button>1M
          </button>
        </div>
        <div class="btn1 li1">
          <button>3M
          </button>
        </div>
        <div class="btn1 li1">
          <button>6M
          </button>
        </div>
        <div class="btn1 li1">
          <button>1Y
          </button>
        </div>

      </div>
    </div>
    <br>
    <br>
    <div class="bar1" style="height: 30px;margin-left: 75px;background-color:#3071a9">
      <div class="ul1" style="text-align:center;background-color:#3071a9">
        <div class="li1">
          13-AUG-2020
        </div>
        <div class="li1">
          Open:{{stock.open}}
        </div>
        <div class="li1">
          High:{{stock.high}}
        </div>
        <div class="li1">
          Low:{{stock.low}}
        </div>
        <div class="li1">
          Close:{{stock.close}}
        </div>
        <div class="li1">
          Volume:{{stock.volume}}
        </div>
      </div>
    </div>
  </div>


<ngx-charts-line-chart    [scheme]="colorScheme" [results]="single" [gradient]="gradient" [xAxis]="showXAxis"
  [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
</ngx-charts-line-chart>
</div>
